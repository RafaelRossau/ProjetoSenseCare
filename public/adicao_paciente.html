<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Paciente</title>
    <link rel="stylesheet" href="sensecare.css">
</head>
<body>
<div id="formulario_pai">
 <fieldset id="formulario_main">
    
    <label for="nome_adicao">Nome:</label>
    <input id="nome_adicao" type="text">

    <label for="data_adicao">Data de nascimento:</label>
    <input id="data_adicao" type="date">

    <label for="CPF_adicao">CPF:</label>
    <input id="CPF_adicao" type="number">

    <label for="endereco_adicao">Endereço:</label>
    <input id="endereco_adicao" type="text">

    <label for="telefone_adicao">Telefone:</label>
    <input id="telefone_adicao" type="number">

    <label for="nome_da_mae_adicao">Nome da mãe:</label>
    <input id="nome_da_mae__adicao" type="text">

    <label for="procedimento_adicao">Procedimento:</label>
    <input id="procedimento_adicao" type="text">

    <label for="enfermeiro_adicao">Enfermeiro:</label>
    <input id="enfermeiro_adicao" type="text">

    <label for="historico_adicao">Histórico:</label>
    <input id="historico_adicao" type="text">

    <label for="medicacoes_adicao">Medicações:</label>
    <input id="medicacoes_adicao" type="text">

    <p>Genêro:</p>
    <input id="feminino_adicao" type="checkbox">Feminino
    <input id="masculino_adicao" type="checkbox">Masculino
    <input id="outro_adicao" type="checkbox">Outro
    
    <label for="prioridade_adicao">Prioridade de atendimento:</label>
    <input id="prioridade_adicao" type="text">

    <button onclick="enviarFormularioPaciente()">Enviar</button>
 </fieldset>
</div>
</body>
</html>
